<!DOCTYPE html>
<html>
<head>
<title>Responsive form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"> 
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<form action="index.html" method="post">
<div class="header">
<h1 class="banner">THE CODE REVIEW</h1>
<h2 class="newsletter">Sign up for our newsletter</h2>
<p class="faded">Get the latest news on how your code is doing in your inbox</p>
</div>

<div class="contact-information">
<fieldset>
<legend class="contact">Contact Information</legend>


<label class="faint" for="name">Full Name</label>

<input class="text-field" type="text" id="name" name="user_name" placeholder="Required" required>
<br>

<label class="faint" for="email">Email Address</label>

<input class="text-field" type="email" id="email" name="user_email" placeholder="Required" required>
<br>


<label class="faint" for="Phone">Phone Number</label>

<input class="text-field" type="tel" id="Phone" name="user_Phone" >
<br>


<label class="faint" for="street">Street Address</label>

<input class="text-field" type="text" id="street" name="user_street">

<br>


<label class="faint" for="city">City</label>

<input class="text-field" type="text" id="city" name="user_city" placeholder="">

<br>

<label class="faint" for="state">State</label>
<br>
<select class="text-field" id="state" name="user_state">
<option class="faint">Choose State</option>
<option id="Alabama" value="Alabama">Alabama</option>
<option id="Alaska" value="Alabama">Alabama</option>
<option id="Arkansas" value="Alabama">Alabama</option>
<option id="Arizona" value="Alabama">Alabama</option>
<option id="Connecticut" value="Alabama">Alabama</option>
<option id="Florida" value="Alabama">Alabama</option>
<option id="Georgia" value="Alabama">Alabama</option>
</select>

<br>

<label  class="faint" for="zip">Zip Code</label>

<input class="text-field" type="text" id="zip" name="user_zip">

</fieldset>
</div>

<fieldset>
<legend class="news">Newsletter</legend>

<div class="news-info">
<p>Select the newsletters that you would like to receive</p>

<input  type="checkbox" name="user_news" id="html">
<label for="html" >Html news</label>

<br>

<input type="checkbox" name="user_news" id="css">
<label for="css">CSS news</label>
<br>

<input type="checkbox" name="user_news" id="javascript">
<label for="javascript" >Javascript news</label>

<p>Newsletter format</p>

<input type="radio" name="user_format" id="htmlformat">
<label for="htmlformat">HTML</label>

<br>
<input type="radio" name="user_format" id="plaintext">
<label for="plaintext">Plain text</label>
<br>

<div class="text-area">

<label>Other topics you'd like to hear about</label>

<br>

<textarea id="bio" name="user_bio"> </textarea>

</div>

</div>

<button class="submit" type="submit">Sign Up</button>
<footer>
<p>Copyright The Code Review</p>
</footer>

</fieldset>



</form>

</body>

</html>
